{% extends 'main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{order}}"?</p>

			<form action="{% url 'deleteOrder' order.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-light" href="{% url 'home' %}">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
